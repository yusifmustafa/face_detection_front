<div class="login-wrapper">
    <div class="login-background"></div>
    <div class="login-card mat-elevation-z8">
        <div class="login-header">
            <img ngSrc="./assets/img/Ayes-logo-1512_512_2-1.png" alt="Logo" class="login-logo" height="auto"
                 width="auto">
        </div>
        <div class="login-body">
            <mat-form-field appearance="outline" class="login-input">
                <mat-label>İstifadəçi adı</mat-label>
                <input matInput type="email">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="login-input">
                <mat-label>Şifrə</mat-label>
                <input matInput type="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-btn">
                Daxil ol
            </button>
        </div>
    </div>
</div>
